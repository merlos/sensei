<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)"/>
  
  <!-- Central Graphic Group -->
  <g transform="translate(512, 512)" filter="url(#glow)">
    <!-- Outer Ring (Sensor Node) -->
    <circle cx="0" cy="0" r="300" stroke="white" stroke-width="40" fill="none" opacity="0.3"/>
    
    <!-- Inner Ring -->
    <circle cx="0" cy="0" r="200" stroke="white" stroke-width="40" fill="none" opacity="0.6"/>
    
    <!-- Core Dot -->
    <circle cx="0" cy="0" r="80" fill="white"/>
    
    <!-- Pulse Line (Stylized S-wave) -->
    <path d="M-250 -150 Q -100 -150, 0 0 T 250 150" 
          stroke="white" stroke-width="60" stroke-linecap="round" fill="none" opacity="0.9"/>
  </g>
</svg>
